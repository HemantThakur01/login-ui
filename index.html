<head>

</head>
<body>
    <div class="container">
        <div class="image-div">
            <div class="image-text">
                <h1><i class="bi bi-fast-forward-fill"></i>Digital <br> platform <br> for distance</h1>
                <h1 style="margin-top: 20px;color: #0d0d0d;">learning</h1>
                <p style="margin-top:10px; padding-left: 40px;font-size: 14px;font-weight: 500;color: aliceblue;">You will know everything.<br>But you will know more</p>
            </div>
        </div>
        <div class="text-div">
            <i style="font-size: 24px;font-weight: 500;" class="bi bi-flower2"></i>
            <h1>Hey,hello <img style="width: 35px;" src="ui login.webp" alt=""></h1>   
            <p>Enter the information you entered while registering</p>
            <form>
                <div class="mb-3">
                  <label style="font-size: 12px;font-weight: 500;" for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label style="font-size: 12px;font-weight: 500;" for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <span style="display: flex;justify-content: space-between;">
                  
                    <label style="font-size: 12px;font-weight: 500;" class="form-check-label" for="exampleCheck1">Remember me</label>
                    <label style="font-size: 12px;font-weight: 500;">Forget Password?</label>
                </span>
                </div>
                <button style="width: 100%;background: rgb(5,175,118);
                background: linear-gradient(90deg, rgba(5,175,118,1) 0%, rgba(217,2,209,1) 48%, rgba(27,80,191,1) 80%);" type="Login" class="btn btn-primary">Login</button>
              <p style="padding: 0px 150px;">or
              </p>
              <button style="width: 100%;background-color: #f2f2f2;color: #0d0d0d;border: black;font-size: 12px;" type="Login" class="btn btn-primary"><i style="font-size: 14px;margin-right: 10px;" class="bi bi-google"></i>Sign with google</button>
              </form>
                </div>
              </div>
        </div>
